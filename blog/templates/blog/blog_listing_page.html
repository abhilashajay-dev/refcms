{% extends "base.html" %}

{% load wagtailimages_tags %}
{% load wagtailcore_tags %}

{% block content %}

    {% for post in posts %}
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <a href="{{ post.url }}"><h2>{{ post.custom_title }}</h2></a>
            {% image post.blog_image fill-400x300 as blog_image %}
            <img src="{{ blog_image.url }}" alt="{{ post.custom_title }}" class="img-responsive">
        </div>
    </div>
  </div>
    {% endfor%}


{% endblock %}
